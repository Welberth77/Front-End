<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags <HTML></HTML></title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devrá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usa a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag <h1> até <h6>">Título</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Usa a tag <ol> e <li>">Lista numerada</abbr></li>
        <li><abbr title="Usa a tag <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
